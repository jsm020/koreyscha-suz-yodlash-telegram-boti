{% extends 'adminclone/base.html' %}
{% block title %}Delete {{ model_name|title }}{% endblock %}
{% block content %}
    <h2>Delete {{ model_name|title }}</h2>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'adminclone:model_list' model_name=model_name %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
