{% extends 'adminclone/base.html' %}
{% block title %}{{ action }} {{ model_name|title }}{% endblock %}
{% block content %}
    <h2>{{ action }} {{ model_name|title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'adminclone:model_list' model_name=model_name %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
